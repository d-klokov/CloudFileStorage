<html lang="en" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cloud File Storage</title>
</head>
<body>
<section>
    <header>
        <div th:replace="~{fragments/navigation :: navigation}"></div>
    </header>
</section>
<section>
    <article>
        <div class="container">
            <h1 class="text-center m-3" th:text="${rootDirectoryPath}"></h1>
            <ul class="list-group m-3" th:each="file : ${files}">
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-6" th:text="${file.name}"></div>
                        <div class="col-6" th:text="${file.isDirectory}"></div>
                    </div>
                </li>
            </ul>

            <form id="uploadFileForm" method="post" th:action="@{/file}" enctype="multipart/form-data"></form>
            <div class="mb-3 w-50 border border-primary">
                <label for="formFile" class="form-label">Upload file</label>
                <input class="form-control" type="file" id="formFile" th:name="file">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div>
    </article>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
