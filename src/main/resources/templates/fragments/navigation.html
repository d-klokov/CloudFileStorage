<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Cloud File Storage</a>
            <div sec:authorize="!isAuthenticated()" class="navbar-nav d-flex flex-row">
                <a class="nav-link me-3" th:href="@{/signup}">Sign Up</a>
                <a class="nav-link" th:href="@{/signin}">Sign In</a>
            </div>
            <div sec:authorize="isAuthenticated()" class="navbar-nav d-flex flex-row">
                <span class="nav-link active me-3" sec:authentication="name"></span>
                <a class="nav-link" th:href="@{/signout}">Logout</a>
            </div>
        </div>
    </nav>
</html>
